<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <img id="ul" src="https://th.bing.com/th?id=OIP.24pgZrwx8Fk6lPa_SUPaIQHaEi&w=319&h=195&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" t="Avatar " height="250px " width="300px ">
        <div class="container ">
            <h4 id="ut"><b>Sai Charan</b></h4>
            <p id="ud">Male</p>
            <button onclick="toggleUser()">toggle</button>
            <button onclick="shuffle()">shuffle</button>

        </div>
    </div>
</body>
<style>
    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 300px;
        margin-left: 500px;
    }
    
    .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }
    
    .container {
        padding: 2px 16px;
    }
    
    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        border-radius: 5px;
    }
    
    img {
        border-radius: 5px 5px 0 0;
    }
</style>
<script>
    const v = "https://randomuser.me/api";

    function shuffle() {
        async function getData() {
            var data = await fetch(v);
            var res = await data.json();
            console.log(res);

            var userObject = {
                name: res.results[0].name.first + res.results[0].name.last,
                gender: res.results[0].gender,
                image: res.results[0].picture.medium
            }
            display(userObject);

        }
        getData();
    }


    const userOne = {
        name: "charan ",
        gender: "engineer",
        image: "https://th.bing.com/th?id=OIP.24pgZrwx8Fk6lPa_SUPaIQHaEi&w=319&h=195&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"
    }
    const userTwo = {
        name: "cherry ",
        gender: "developer",
        image: "charan.jpeg",
    }
    var isUserOne = true;

    function display(user) {
        document.getElementById('ut').innerHTML = user.name;
        document.getElementById('ud').innerHTML = user.gender;
        document.getElementById('ul').src = user.image;
    }

    function toggleUser() {
        if (isUserOne) {
            isUserOne = false;
            display(userTwo);
        } else {
            isUserOne = true;
            display(userOne);
        }
    }
</Script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .main-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        
        .input-box {
            max-width: 40%;
        }
    </style>
</head>

<body>
    <div id="input-box" class=" container main-container ">
        <h1>
            My Weather app
        </h1>
    </div>
    <div class="input-group mb-3 mt-5 ">
        <input type="text " class="form-control form-control-lg" placeholder="city" aria-label="Recipient's username " aria-describedby="button-addon2 ">
        <button class="btn btn-outline-success" type="button " id="button-addon2 ">
            <i class="fas fa-search fa-xs fa-fw"></i>
        </button>
    </div>
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="/public/images/clear.jpg" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Cras justo odio</li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item">Vestibulum at eros</li>
        </ul>
        <div class="card-body">
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
        </div>
    </div>
</body>

</html>
